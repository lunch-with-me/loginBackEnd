<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<form [formGroup]="registerForm">
    <div class="col-sm-12">
    <div class="panel panel-success">
        <div class="panel-heading"><h1><i><b>Create Account</b></i></h1></div>
        <div class="col-sm-8">
        <div class="panel-body">

            <div class="form-group">
                <label>Full Name*</label>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="username" matInput placeholder=" " id="user">
                </mat-form-field>
                <!--<span *ngIf="isValid('username')">Username is required</span>-->
            </div>


            <div class="form-group">
            <label>Gender*</label>
            <br>
            <mat-radio-group aria-label="Select an option" formControlName="gender" style="width:100%;">
              <mat-radio-button value="male">Male</mat-radio-button>
              <mat-radio-button value="female">Female</mat-radio-button>
              <mat-radio-button value="other">Other</mat-radio-button>
            </mat-radio-group>
              </div>
           
              <div class="form-group">
                <br><br>
                  <label>Date of birth*</label>
                  <br>
            <mat-form-field >
              <input formControlName="date_of_birth" matInput [matDatepicker]="picker" placeholder="Date of Birth*">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            </div>
          

            <div class="form-group">
                <br><br>
                  <label>Small description about you*</label>
                  <br>
            <mat-form-field style="width:100%;" >
              <input matInput #message maxlength="256" placeholder="Small self description*" formControlName="message">
              <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
          </div>


          <div class="form-group">
              <br><br>
                <label>Mobile Number</label>
                <br>
            <mat-form-field class="example-full-width">
             <input type="tel" matInput #message minlength="8" placeholder="Telephone" formControlName="telephone">
              <mat-hint align="end">minimum length should be 8 ({{message.value.length}}) </mat-hint>
            </mat-form-field>
            </div>


                <mat-form-field>
                <mat-label>Select your profession</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="food" formControlName="profession">
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <br><br>
        
              
                <img [src]="imageUrl"   style="width:250px;height:200px">
                <input type="file" #Image accept="image/*" (change)= "handleFileInput($event.target.files)" formControlName="image">
               
            <br>
        <p> interests add karanna</p>
            
    
        
       


            



          
            

          
            


        </div><!--body-->
      </div><!--col-sm-8-->
        <div class="panel-footer">
           
            <button class="btn btn-success" (click)="register()">save</button>
        </div>
      </div>
    </div>
    </form>
